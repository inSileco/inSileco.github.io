language: r
dist: trusty
sudo: required

branches:
  only:
    - dev
    - master

notifications:
  slack:
      rooms: insileco:bSFo4jHeKnaM4WobzJJ8DTPj
      template:
        - "%{repository} (%{commit}) : %{message} %{foo} "
        - "Build: %{build_url}"
        - "website: https://insileco.github.io/"
        - "duration: %{duration}"

cache:
  packages: yes
  directories:
    - $HOME/bin

apt_packages:
  - libgdal-dev
  - libgeos-dev
  - libproj-dev
  - r-cran-ncdf4
  - libudunits2-dev
  - libfreetype6-dev
  - libpoppler-cpp-dev
  - libssl-dev
  - libmagick++-dev
  - hugo

before_install:
  - mkdir pandoc
  - wget https://github.com/jgm/pandoc/releases/download/2.3/pandoc-2.3-1-amd64.deb
  - sudo dpkg -i pandoc-2.3-1-amd64.deb
  - export PATH=./pandoc/usr/bin/:$PATH

script:
  - Rscript -e 'blogdown::build_site()'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: master
  local_dir: public
  on:
    branch: dev
