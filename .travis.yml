language: r
dist: trusty
sudo: required

branches:
  only:
    - dev
    - master

notifications:
  slack:
      rooms: insileco:bSFo4jHeKnaM4WobzJJ8DTPj
      template:
        - "%{repository} (%{commit}) : %{message} %{foo} "
        - "Build: %{build_url}"
        - "website: https://insileco.github.io/"
        - "duration: %{duration}"

cache:
  packages: yes
  directories:
    - $HOME/bin

apt_packages:
  - libgdal-dev
  - libgeos-dev
  - libproj-dev
  - libnetcdf-dev
  - which nc-config
  - wget http://cirrus.ucsd.edu/\~pierce/ncdf/ncdf4_1.13.tar.gz
  - sudo R CMD INSTALL ncdf4_1.13.tar.gz --configure-args="--with-nc-config=$(which nc-config)"
  - libudunits2-dev
  - libfreetype6-dev
  - libpoppler-cpp-dev
  - libssl-dev

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - mkdir pandoc
  - wget https://github.com/jgm/pandoc/releases/download/1.19.2.1/pandoc-1.19.2.1-1-amd64.deb
  - sudo dpkg -i pandoc-1.19.2.1-1-amd64.deb
  - export PATH=./pandoc/usr/bin/:$PATH

before_script:
  - Rscript -e 'blogdown::install_hugo()'
script:
  - Rscript -e 'blogdown::build_site()'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: master
  local_dir: public
  on:
    branch: dev
