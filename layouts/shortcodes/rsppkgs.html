<ul class="list-group row">

  {{ range .Site.Data.posts.rsppkgs }}

    <li class="list-group-item col-xs-3">
      <b>{{ .name }}</b> &nbsp;&nbsp;
      <a href="https://cran.r-project.org/web/packages/{{ .name }}" style="display:inline;">CRAN</a>
      {{ if .website }}<a href="{{ .website }}" style="display:inline;"><i class="fa fa-1x fa-link" aria-hidden="true"></i></a>{{ end }}
      {{ if .github }} <a href="https://github.com/{{ .github }}" style="display:inline;"><i class="fa fa-1x fa-github" aria-hidden="true"></i></a>{{ end }}
    </li>

  {{ end }}


</ul>
