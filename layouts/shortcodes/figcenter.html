{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
<center>
  <figure>
    <img class="mg-bot" src="{{ $img.RelPermalink }}" alt="{{ .Get 1 }}" width="{{ .Get 2 | default 100 }}%" >
    <figcaption>
      <i class="fas fa-info-circle" aria-hidden="true"></i>
      {{ .Get 1 | markdownify  }}
    </figcaption>
  </figure>
</center>
