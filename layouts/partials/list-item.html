<div class="item">

  {{ if eq .Type "post" }}

  <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

  <h5>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006") }}</h5>

  <p>{{ range .Params.tags }} <a href="/tags/{{ . | urlize }}"><kbd class="item-tag">{{ . }}</kbd></a> {{ end }}</p>

  {{ end }}

</div>
