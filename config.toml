baseurl = "https://insileco.github.io/"
languageCode = "en-us"
title = "inSileco"
theme = "minimal"
GoogleAnalytics = "UA-109508556-1"
disqusShortname = "letir"
ignoreFiles = ["\\.Rmd$", "_cache$", "\\.Rmarkdown$", "\\.knit\\.md$", "\\.utf8\\.md$", "renv", "renv\\.lock$"]
enableEmoji = true
copyright = "2017-2023 inSileco"
math = false
pygmentsUseClasses = false
# relativeURLs = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
lineNos = true
noClasses = false

[markup.tableOfContents]
    endLevel = 2
    ordered = true
    startLevel = 2


[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "Resources"
    url = "/resource/"
[[menu.main]]
    name = "Posts"
    url = "/post/"
[[menu.main]]
    name = "Consulting"
    url = "https://insilecoinc.github.io/"



[[menu.icon]]
    url = "/"
    name = "fa fa-home"
    weight = 1
[[menu.icon]]
    url = "https://github.com/inSileco/"
    name = "fa fa-github"
    weight = 2
[[menu.icon]]
    url = "https://twitter.com/inSileco/"
    name = "fa fa-twitter"
    weight = 3
[[menu.icon]]
    url = "https://insileco.github.io/index.xml"
    name = "fa fa-rss"
    weight = 4


[params]
    author = "inSileco"
    description = "Codes, ideas and methods in ecology"
    githubUsername = "#inSileco"
    twitterUsername = "inSileco"
    accent = "#3fb3b2"
    showBorder = true
    backgroundColor = "white"
    highlight = false
    css = [
        "/css/academicons.min.css",
        "/css/font-awesome.min.css",
        "/css/syntax.css",
        "/css/insileco.css",
        "https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css"
    ]

[taxonomies]
    tag = "tags"
    category = "categories"
    rpkg = "rpkgs"
