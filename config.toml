baseurl = "https://insileco.github.io/"
relativeurls = true
languageCode = "en-us"
title = "inSileco"
theme = "minimal"
GoogleAnalytics = "UA-109508556-1"
disqusShortname = "letir"
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]
enableEmoji = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

