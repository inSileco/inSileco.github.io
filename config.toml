    url = "/tuto/"

[params]
    author = "inSileco"
    description = "Codes, ideas and methods in ecology"
    githubUsername = "#inSileco"
    twitterUsername = "inSileco"
    disqusShortname = "letir"
    accent = "#3fb3b2"
    showBorder = true
    backgroundColor = "white"
    font = "Lato" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "github"
    highlightjsLang = ["r", "yaml"]
    css = ["/css/academicons.min.css", "/css/font-awesome.min.css", "/css/insileco.css", "/css/jquery.tocify.css",
    "https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css",
